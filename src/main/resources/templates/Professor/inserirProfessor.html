<!DOCTYPE html>
<html lang="pt-br" xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/style.css">
    <link type='text/css' rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Inserir Professores</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="collapse navbar-collapse" id="textoNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{home}"><i class="fa fa-home"></i> Home <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown"><i class="fa fa-user"></i> Aluno</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{inserirAluno}"><i class="fa fa-graduation-cap"></i> Cadastrar Aluno</a>
                            <a class="dropdown-item" th:href="@{listarExcluirAlunos}"><i class="fa fa-trash"></i> Excluir Aluno</a>
                            <a class="dropdown-item" th:href="@{listarAlterarAlunos}"><i class="fa fa-pencil-square"></i> Editar Aluno</a>
                             <a class="dropdown-item" th:href="@{listarAlunos}"><i class="fa fa-search"></i> Listar ALunos</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                            <i class="fa fa-user"></i> Professores
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{listarExcluirProfessores}">
                                <i class="fa fa-trash"></i> Excluir Professor
                            </a>
                            <a class="dropdown-item" th:href="@{listarAlterarProfessores}">
                                <i class="fa fa-pencil-square"></i> Editar Professor
                            </a>
                            <a class="dropdown-item" th:href="@{listarProfessores}">
                                <i class="fa fa-search"></i> Listar Professores
                            </a>
                        </div>
                    </li>
                </ul>
                <span class="navbar-text">
                    <div class="collapse navbar-collapse" id="textoNavbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-times"></i> Sair
                                </a>
                            </li>
                        </ul>
                    </div>
                </span>
            </div>
        </nav>
    </header>
    <h2>+ Inserir um novo Professor</h2>
    <form action="/inserirProfessor" th:object="${professor}" method="Post" name="formulario">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger" role="alert" th:if="${msg}">
                <strong th:text="${msg}"></strong>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o Nome" th:field="*{nome}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <label>Cpf</label>
                <input type="text" maxlength="11" pattern="[0-9]{11}" name="cpf" id="cpf" class="form-control" placeholder="CPF (apenas números)" th:field="*{cpf}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <label>Selecione o Título</label>
                <select class="form-control" th:field="*{titulacao}">
                    <option th:each="titulo:${T(com.projeto.senac.Enum.Titulacao).values()}" th:value="${titulo}" th:text="${titulo}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 offset-md-5">
                <input type="submit" value="Salvar" class="btn btn-primary" name="Salvar">
            </div>
        </div>
    </form>
    <footer class="bg-primary text-center text-lg-start">
        <div>
            <!-- Copyright -->
            <div class="text-center p-3" style="color: #fff; font-weight: bold;">
                © 2023 Copyright: SENAC
            </div>
        </div>
    </footer>
</body>
</html>
